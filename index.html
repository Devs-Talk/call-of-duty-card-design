<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@0;1&display=swap" rel="stylesheet">   

    <style>
        body{
            padding: 0;
            margin: 0;
            display: grid;
            place-content: center;
            height: 100vh;
            font-family: 'DM Sans', sans-serif;
        }
        .card{
            background-image: url('./call-of-duty.jpeg');
            background-position: center;
            background-size: cover;
            width:400px;
            aspect-ratio: 1 / 1;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px;
            box-shadow: 1px 4px 30px 0px rgba(35, 36, 35, 0.534);

        }
        .card-item{
            width: 100%;
            height: 50%;
            margin: 50% auto;
            position: relative;
            z-index: 10;
        }

        .card-item::after{
            content: "";
            position: absolute;
            background: linear-gradient(#fec700, rgba(60, 58, 14, 0.816));
            top: 0;
            left: 0;
            z-index: -1;
            width: 105%;
            aspect-ratio: 1 / 1;
            transform: rotate(-10deg);
            border-top-right-radius: 50px;
            margin-top: 5%;
        }

        .card-item header{
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            width: 100%;

        }
        .card-item header img{
            width: 80px;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            margin: 15px;
            box-shadow: 1px 4px 30px 0px rgba(35, 36, 35, 0.534);
        }

        .card-item header div{
            width: 60%;
            margin: 15px;
            color: white;
            font-size: 16px;

        }
        .card-item header div p{
        margin: 0;
        padding: 0
        }

        .card-content{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            color: white
        }

        .card-content p {
            margin: 0;
        }

        .card-content button{
            background-color: transparent;
            border: 1px solid white;
            padding: 10px 20px;
            color: white;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    
    <div class="card">
        <div class="card-item">
            <header>
                <img src="./cod-logo.png" alt="">
                <div>
                    <p>Call of Duty Cold War is one of the best games I ever played</p>
                </div>
            </header>
            <div class="card-content">
                <p>Shooting Game</p>
                <button>Learn More</button>
            </div>
        </div>
    </div>
</body>
</html>
